                $('#mycards').slimScroll({
                    height : '435px'
                });

                $("#mycards ul li").click(function() {
                    if (choosed_cards.length >= 12) {
                        return;
                    }
                    var cardId = $(this).attr('cardid');
                    for (var i = 0; i < choosed_cards.length; i++) {
                        if (cardId == choosed_cards[i]) {
                            return;
                        }
                    }
                    choosed_cards.push(cardId);
                    if (choosed_cards.length > 0) {
                        $("#setCardBtn").val("保存设定");
                        $("#setCardBtn").removeClass("disabled");
                        $("#cancelCardBtn").removeClass("disabled");
                    }
                    var html = "<li cardid='" + cardId + "'><img src='" + $(this).attr('card-avatar') + "' /></li>";
                    $('#round-table-box ul').append(html);
                });
                
                $("#cancelCardBtn").click(function() {
                    choosed_cards = [];
                    $("#setCardBtn").addClass("disabled");
                    $("#cancelCardBtn").addClass("disabled");
                    $('#round-table-box ul').empty();
                });
                
                $("#setCardBtn").click(function() {
                    saveCards(choosed_cards,$('#min-hp-input').val(),$('#max-hp-input').val(),$('#min-lv-input').val(),$('#max-lv-input').val());
