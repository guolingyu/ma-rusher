        <script>
            function appendBattleInfo(message) {
                var html = "<p>" + message + "</p>";
                $('#battle-infos').append(html);
            }

            var start = false;

            $(document).ready(function() {

                $('#battle-infos').slimScroll({
                    height : '400px'
                });

                $('#startBtn').click(function() {
                    if (!start) {
                        appendBattleInfo("启动自动战斗功能");
                        start = true;
                        $('#startBtn').attr("value", "暂停自动战斗功能");
                        startBattle();

                    } else {
                        appendBattleInfo("暂停自动战斗功能");
                        start = false;
                        $('#startBtn').attr("value", "启动自动战斗功能");
                        stopBattle();

                    }

                });
            });
        </script>
